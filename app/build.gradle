plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.27.6'

    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

    testCompileOnly 'org.projectlombok:lombok:1.18.42'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.42'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.20.1'
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.20.1"

    testImplementation group: 'org.wiremock', name: 'wiremock', version: '3.13.2'

    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation "org.slf4j:slf4j-simple:2.0.17"
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.21'

    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.14.1'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.vranec.VacationApplication'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
